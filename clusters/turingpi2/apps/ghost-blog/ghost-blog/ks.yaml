---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ghost-blog
  namespace: flux-system
spec:
  targetNamespace: homepage
  path: ./clusters/turingpi2/apps/ghost-blog/ghost-blog/app
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m